{{ define "main" }}
    <header>
        <h2>{{ .Title }}</h2>
        {{ with .Description -}}
            <p>{{ . }}</p>
        {{- end }}
    </header>

    {{- if .Params.image }}
        <span class="image featured"><img src="{{ .Params.image | relURL }}" alt="{{ .Params.image_alt }}" /></span>
    {{ end }}

    {{ range .RegularPages }}
        {{ .Render "shortblock" }}
    {{ end }}

    <!-- This renders content/events/_index.md's content, which is the calendar -->
    <!-- Move it higher if you want it above the post summaries -->
    {{- .Content }}

{{ end }}
