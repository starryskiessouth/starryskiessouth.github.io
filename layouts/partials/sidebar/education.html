<section>
    {{ with .Parent }}
        {{ with .Parent.Title }}
            <h2>{{- . -}}</h2>
        {{ end }}
    {{ end }}
    {{ with site.GetPage (printf "/%s" .Section) }} 
        {{ range .Sections }}
            <h3>{{ .Title }}</h3>
            <ul class="links">
            {{ range .Pages }}
            <li class="{{- cond (eq .Title $.Title) "active" "" -}}">{{ .Render "hyperlink" }}</li>
            {{ end }}
            </ul>
        {{ end }}
    {{end}}
</section>
