<section>
    {{ with .Parent.Title }}
        <h2>{{- . -}}</h2>
    {{ end }}
    {{ with site.GetPage (printf "/%s" .Section) }}
        <ul class="links">
            {{ range .Pages }}
                <li class="{{- cond (eq .Title $.Title) "active" "" -}}">{{ .Render "hyperlink" }}</li>
            {{ end }}
        </ul>
    {{end}}
</section>
